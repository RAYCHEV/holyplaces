<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    {% seo %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
            <ul class="nav-links">
                <li><a href="{{ '/' | relative_url }}">Начало</a></li>
                <li><a href="{{ '/holyplaces' | relative_url }}">Всички храмове</a></li>
                <li><a href="{{ '/about' | relative_url }}">За сайта</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 {{ site.title }}. Всички права запазени.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
